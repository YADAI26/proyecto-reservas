<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Proyecto 1</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tu CSS (ajusta la ruta si tu archivo no está en /css/) -->
  <link rel="stylesheet" href="style-reservas.css">
</head>
<body class="login-bg">
  <main class="min-vh-100 d-flex align-items-center justify-content-center p-3">
    <div class="login-glass card border-0 shadow-lg">
      <div class="card-body p-4 p-md-5">
        <h1 class="h3 text-white fw-bold text-center mb-4">
          <i class="bi bi-leaf me-2"></i> Iniciar Sesión
        </h1>

        <!-- Envía ?usuario= para saludar en reservas.html si lo necesitas -->
        <form action="reservas.html" method="get" class="text-start" novalidate>
          <div class="mb-3">
            <label class="form-label text-white-50" for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario"
                   class="form-control form-control-lg glass-input"
                   placeholder="Tu usuario" required>
          </div>

          <div class="mb-4">
            <label class="form-label text-white-50" for="password">Contraseña</label>
            <input type="password" id="password" name="password"
                   class="form-control form-control-lg glass-input"
                   placeholder="Tu contraseña" required>
          </div>

          <button type="submit" class="btn btn-light w-100 rounded-pill fw-semibold py-2">
            Entrar
          </button>
        </form>

        <hr class="border-light opacity-25 my-4">

        <div class="d-grid gap-2">
          <button class="btn btn-danger rounded-pill">
            <i class="bi bi-google me-2"></i> Iniciar con Google
          </button>
          <button class="btn btn-primary rounded-pill">
            <i class="bi bi-facebook me-2"></i> Iniciar con Facebook
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
